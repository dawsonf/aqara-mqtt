sudo: true
dist: trusty

services:
  - docker

jobs:
  include:
    - stage: build rpi image
      script:
        # prepare qemu
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
        # build
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        - docker build --file Dockerfile-rpi -t aqara-mqtt-rpi .
        - docker images
        - docker tag aqara-mqtt-rpi $DOCKER_USERNAME/aqara-mqtt:`cat .semver`-rpi
        - docker images
